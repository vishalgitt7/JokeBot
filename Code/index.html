<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Joke Bot</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        body {
            box-sizing: border-box;
        }
        .chat-container {
            height: 100%;
            display: flex;
            flex-direction: column;
        }
        .message-animation {
            animation: slideIn 0.3s ease-out;
        }
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .typing-indicator {
            animation: pulse 1.5s infinite;
        }
        @keyframes pulse {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }
    </style>
</head>
<body class="h-full bg-gray-50">
    <div class="chat-container max-w-4xl mx-auto bg-white shadow-lg">
        <!-- Header -->
        <div class="bg-blue-600 text-white p-4 rounded-t-lg">
            <h1 class="text-xl font-semibold">🤖 Joke Bot</h1>
            <p class="text-blue-100 text-sm">Ask me for a joke and I'll make you smile!</p>
        </div>

        <!-- Chat Messages -->
        <div id="chatMessages" class="flex-1 p-4 overflow-y-auto bg-white" style="height: 400px;">
            <div class="message-animation mb-4">
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-bold">
                        🤖
                    </div>
                    <div class="bg-blue-50 rounded-lg p-3 max-w-xs">
                        <p class="text-black text-sm">Hi there! I'm Joke Bot. Ask me for a joke and I'll fetch you a funny one from the internet! 😄</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Input Area -->
        <div class="border-t bg-gray-50 p-4">
            <form id="chatForm" class="flex space-x-3">
                <input 
                    type="text" 
                    id="messageInput" 
                    placeholder="Type 'tell me a joke' or just say hi..."
                    class="flex-1 border border-gray-300 rounded-lg px-4 py-2 text-black focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent"
                    autocomplete="off"
                >
                <button 
                    type="submit" 
                    id="sendButton"
                    class="bg-blue-600 hover:bg-blue-700 text-white px-6 py-2 rounded-lg font-medium transition-colors duration-200 focus:outline-none focus:ring-2 focus:ring-blue-500"
                >
                    Send
                </button>
            </form>
        </div>
    </div>

    <script>
        const chatMessages = document.getElementById('chatMessages');
        const messageInput = document.getElementById('messageInput');
        const chatForm = document.getElementById('chatForm');
        const sendButton = document.getElementById('sendButton');

        // Add message to chat
        function addMessage(content, isUser = false) {
            const messageDiv = document.createElement('div');
            messageDiv.className = 'message-animation mb-4';
            
            const flexClass = isUser ? 'justify-end' : 'justify-start';
            const bgClass = isUser ? 'bg-blue-600 text-white' : 'bg-blue-50 text-black';
            const avatar = isUser ? '👤' : '🤖';
            
            messageDiv.innerHTML = `
                <div class="flex items-start space-x-3 ${flexClass}">
                    ${!isUser ? `<div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-bold">${avatar}</div>` : ''}
                    <div class="${bgClass} rounded-lg p-3 max-w-xs">
                        <p class="text-sm">${content}</p>
                    </div>
                    ${isUser ? `<div class="w-8 h-8 bg-gray-400 rounded-full flex items-center justify-center text-white text-sm font-bold">${avatar}</div>` : ''}
                </div>
            `;
            
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Show typing indicator
        function showTyping() {
            const typingDiv = document.createElement('div');
            typingDiv.id = 'typing';
            typingDiv.className = 'mb-4';
            typingDiv.innerHTML = `
                <div class="flex items-start space-x-3">
                    <div class="w-8 h-8 bg-blue-600 rounded-full flex items-center justify-center text-white text-sm font-bold">🤖</div>
                    <div class="bg-blue-50 rounded-lg p-3">
                        <p class="text-black text-sm typing-indicator">Fetching a joke for you...</p>
                    </div>
                </div>
            `;
            chatMessages.appendChild(typingDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        // Remove typing indicator
        function hideTyping() {
            const typing = document.getElementById('typing');
            if (typing) {
                typing.remove();
            }
        }

        // Fetch joke from API
        async function fetchJoke() {
            try {
                const response = await fetch('https://official-joke-api.appspot.com/random_joke');
                const joke = await response.json();
                return `${joke.setup}\n\n${joke.punchline} 😄`;
            } catch (error) {
                // Fallback jokes if API fails
                const fallbackJokes = [
                    "Why don't scientists trust atoms?\n\nBecause they make up everything! 😄",
                    "Why did the scarecrow win an award?\n\nBecause he was outstanding in his field! 🌾",
                    "Why don't eggs tell jokes?\n\nThey'd crack each other up! 🥚",
                    "What do you call a fake noodle?\n\nAn impasta! 🍝",
                    "Why did the math book look so sad?\n\nBecause it was full of problems! 📚"
                ];
                return fallbackJokes[Math.floor(Math.random() * fallbackJokes.length)];
            }
        }

        // Process user message
        async function processMessage(message) {
            const lowerMessage = message.toLowerCase();
            
            if (lowerMessage.includes('joke') || lowerMessage.includes('funny') || lowerMessage.includes('laugh') || lowerMessage.includes('another')) {
                showTyping();
                
                // Simulate a small delay for better UX
                setTimeout(async () => {
                    hideTyping();
                    const joke = await fetchJoke();
                    addMessage(joke);
                }, 1000);
            } else if (lowerMessage.includes('hello') || lowerMessage.includes('hi') || lowerMessage.includes('hey')) {
                setTimeout(() => {
                    addMessage("Hello! 👋 I'm here to brighten your day with jokes. Just ask me for a joke and I'll fetch you a good one!");
                }, 500);
            } else if (lowerMessage.includes('thank') || lowerMessage.includes('thanks')) {
                setTimeout(() => {
                    addMessage("You're welcome! 😊 I'm always happy to share a laugh. Ask me for another joke anytime!");
                }, 500);
            } else if (lowerMessage.includes('more') || lowerMessage.includes('again')) {
                showTyping();
                
                setTimeout(async () => {
                    hideTyping();
                    const joke = await fetchJoke();
                    addMessage(joke);
                }, 1000);
            } else {
                setTimeout(() => {
                    addMessage("I'm a joke bot! 🤖 Try asking me to 'tell you a joke' and I'll fetch you a funny one from the internet!");
                }, 500);
            }
        }

        // Handle form submission
        chatForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const message = messageInput.value.trim();
            if (!message) return;
            
            // Add user message
            addMessage(message, true);
            messageInput.value = '';
            
            // Disable send button temporarily
            sendButton.disabled = true;
            sendButton.textContent = 'Sending...';
            
            // Process the message
            await processMessage(message);
            
            // Re-enable send button
            sendButton.disabled = false;
            sendButton.textContent = 'Send';
            messageInput.focus();
        });

        // Focus input on load
        messageInput.focus();
    </script>

</html>
